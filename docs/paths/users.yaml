/:
  get:
    summary: Retrieve a list of users
    description: Returns a list of users.
    responses:
      "200":
        description: OK
        content:
          application/json:
            schema:
              type: array
              items:
                type: object
                properties:
                  id:
                    type: integer
                    description: User ID
                  name:
                    type: string
                    description: User name
/users:
  get:
    summary: Retrieve a list of users
    description: Returns a list of users.
    responses:
      "200":
        description: OK
        content:
          application/json:
            schema:
              type: array
              items:
                type: object
                properties:
                  id:
                    type: integer
                    description: User ID
                  name:
                    type: string
                    description: User name
  post:
    summary: Create a new user
    description: Creates a new user.
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              name:
                type: string
                description: User name
    responses:
      "201":
        description: Created
        content:
          application/json:
            schema:
              type: object
              properties:
                id:
                  type: integer
                  description: User ID
                name:
                  type: string
                  description: User name
